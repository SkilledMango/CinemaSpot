<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Styles/html.css" />
    <link rel="stylesheet" href="/Styles/register.css">
    <link rel="stylesheet" href="/Styles/social-login.css">
    <script src="/Scripts/load-nav.js"></script>
    <title>Register - CinemaSpot</title>
</head>

<body>
    <header id="header">
    </header>

    <div class="auth-container">
        <div class="left-panel">
            <div class="movie-poster-overlay"></div>
            <div class="content">
                <h1>Join CinemaSpot</h1>
                <p>Your gateway to endless entertainment</p>
            </div>
        </div>
        <div class="right-panel">
            <div class="form-container">
                <div class="logo-container">
                    <img src="/Assets/Images/buttons/LogoRender.png" alt="CinemaSpot Logo" class="logo">
                </div>
                <h2>Create Account</h2>
                <form id="registerForm" onsubmit="handleRegister(event)">
                    <div id="errorMessage" class="error-message"></div>
                    <div class="input-group">
                        <input type="text" id="username" required placeholder="Username">
                        <label for="username">Username</label>
                    </div>

                    <div class="input-group">
                        <input type="email" id="email" required placeholder="Email">
                        <label for="email">Email</label>
                    </div>

                    <div class="input-group">
                        <input type="password" id="password" required placeholder="Password">
                        <label for="password">Password</label>
                        <div class="cube-peek">
                            <div class="cube-face">
                                <div class="eye">
                                    <div class="pupil"></div>
                                </div>
                                <div class="mouth"></div>
                            </div>
                        </div>

                        <div class="password-requirements">
                            <ul>
                                <li id="length">At least 6 characters</li>
                                <li id="capital">One capital letter</li>
                                <li id="english">English letters & symbols only</li>
                            </ul>
                        </div>
                    </div>
                    <button type="submit">Create Account</button>
                </form>

                <div class="social-login">
                    <div class="separator">
                        <span>Or sign up with</span>
                    </div>
                    <div class="social-buttons">
                        <button class="social-button" title="Sign up with Google">
                            <img src="/Assets/Images/icons/google.svg" alt="Google">
                        </button>
                        <button class="social-button" title="Sign up with Facebook">
                            <img src="/Assets/Images/icons/facebook.svg" alt="Facebook">
                        </button>
                        <button class="social-button" title="Sign up with Twitter">
                            <img src="/Assets/Images/icons/twitter.svg" alt="Twitter">
                        </button>
                    </div>
                </div>
                
                <div class="login-link">
                    <p>Already have an account? <a href="login.html">Sign In</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="/Scripts/auth.js"></script>
    <script>
        function handleRegister(event) {
            event.preventDefault();
            const errorMsg = document.getElementById('errorMessage');
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!validatePassword(password)) {
                errorMsg.textContent = 'Please meet all password requirements';
                return;
            }

            const result = createAccount(username, email, password);
            if (result.success) {
                window.location.href = '/index.html';
            } else {
                errorMsg.textContent = result.message;
            }
        }

        const passwordInput = document.getElementById('password');
        const cubePeek = document.querySelector('.cube-peek');
        const pupil = document.querySelector('.pupil');
        const form = document.getElementById('registerForm');
        
        // Get requirement elements
        const lengthReq = document.getElementById('length');
        const capitalReq = document.getElementById('capital');
        const englishReq = document.getElementById('english');

        // Password validation function
        function validatePassword(password) {
            const requirements = {
                length: password.length >= 6,
                capital: /[A-Z]/.test(password),
                english: /^[A-Za-z0-9!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]*$/.test(password)
            };

            // Update visual feedback
            lengthReq.classList.toggle('valid', requirements.length);
            capitalReq.classList.toggle('valid', requirements.capital);
            englishReq.classList.toggle('valid', requirements.english);

            return Object.values(requirements).every(req => req);
        }

        // Password input event listener
        passwordInput.addEventListener('input', () => {
            validatePassword(passwordInput.value);
        });

        // Password visibility toggle
        cubePeek.addEventListener('click', function() {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                this.classList.add('is-peeking');
            } else {
                passwordInput.type = 'password';
                this.classList.remove('is-peeking');
            }
        });

        // Eye movement animation
        document.addEventListener('mousemove', (e) => {
            if (passwordInput.type === 'text') {
                const eye = document.querySelector('.eye');
                const eyeRect = eye.getBoundingClientRect();
                const eyeCenterX = eyeRect.left + (eyeRect.width / 2);
                const eyeCenterY = eyeRect.top + (eyeRect.height / 2);
                
                const angle = Math.atan2(e.clientY - eyeCenterY, e.clientX - eyeCenterX);
                const distance = Math.min(4, Math.hypot(e.clientX - eyeCenterX, e.clientY - eyeCenterY) / 30);
                
                const x = Math.cos(angle) * distance;
                const y = Math.sin(angle) * distance;
                
                requestAnimationFrame(() => {
                    pupil.style.transform = `translate(${x}px, ${y}px)`;
                });
            }
        });
    </script>

</body>
</html>
