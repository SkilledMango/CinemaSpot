<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Netflix</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f5f5f5;
        }

        #header {
            background-color: rgba(4, 16, 43, 0.7);
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 2px 2px 4px #132144;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ffdd57;
        }

        .header-content {
            text-align: center;
            padding: 3rem 0;
            background-color: #2c3e50;
            color: white;
            margin-bottom: 2rem;
        }

        .header-content h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .header-content p {
            font-size: 1.2rem;
            max-width: 800px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .team-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 1rem;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
        }

        .team-member {
            text-align: center;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .team-member:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }

        .team-member img {
            width: 60%;
            height: 300px;
            object-fit: cover;
        }

        .team-info {
            padding: 1.5rem;
        }

        .team-info h3 {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        .team-info p {
            color: #666;
            font-size: 1.1rem;
        }

        footer {
            background-color: rgba(4, 16, 43, 0.7);
            color: #fff;
            padding: 20px;
            text-align: center;
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            .team-container {
                grid-template-columns: 1fr;
                max-width: 400px;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header id="header">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="store.html">Store</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <div class="header-content">
        <h1>About Us</h1>
        <p>Meet our amazing team of professionals dedicated to delivering excellence in everything we do.</p>
    </div>

    <div class="team-container">
        <div class="team-member">
            <img src="./Assets/Images/About Us Images/Amogus.webp" alt="Team Member 1">
            <div class="team-info">
                <h3>Or Shua</h3>
                <p>CEO</p>
            </div>
        </div>

        <div class="team-member">
            <img src="./Assets/Images/About Us Images/Spiderman.jpg" alt="Team Member 2">
            <div class="team-info">
                <h3>Itay Sasson</h3>
                <p>Slave</p>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>Contact Us</h3>
                <p>Email: support@netflix.com</p>
                <p>Phone: 1-800-NETFLIX</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 Netflix. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
