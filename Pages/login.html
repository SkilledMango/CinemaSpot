<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Styles/html.css" />
    <link rel="stylesheet" href="/Styles/login.css">
    <link rel="stylesheet" href="/Styles/social-login.css">
    <title>Login - CinemaSpot</title>
</head>

<body>
    <header id="header">
        <nav>
            <ul>
                <li><a href="/index.html">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.2" stroke="currentColor" class="size-6" style="width: 35px; height: 25px;">
                      <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                    </svg>
                  </a></li>                      
                <li><a href="/Pages/store.html">Store</a></li>
                <li><a href="/Pages/login.html">Login</a></li>
                <li><a href="/Pages/register.html">Register</a></li>
                <li><a href="/Pages/about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <div class="login-wrapper">
        <div class="scene-container">
            <div class="spotlight"></div>
            <div class="film-strip"></div>
            <div class="login-container">
                <div class="logo-container">
                    <img src="/Assets/Images/buttons/LogoRender.png" alt="CinemaSpot Logo" class="logo">
                </div>
                
                <h1>Welcome Back</h1>
                <p class="subtitle">Your next adventure awaits</p>

                <form class="login-form">
                    <div class="input-wrapper">
                        <input type="text" id="username" required>
                        <label for="username">Username</label>
                        <div class="input-highlight"></div>
                    </div>

                    <div class="input-wrapper">
                        <input type="password" id="password" required>
                        <label for="password">Password</label>
                        <div class="input-highlight"></div>
                        <div class="cube-peek">
                            <div class="cube-face">
                                <div class="eye">
                                    <div class="pupil"></div>
                                </div>
                                <div class="mouth"></div>
                            </div>
                        </div>
                    </div>

                    <div class="options-row">
                        <label class="remember-me">
                            <input type="checkbox">
                            <span>Remember me</span>
                            <br>
                            <br>
                        </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>

                    <button type="submit">Sign In</button>
                </form>

                <div class="social-login">
                    <div class="separator">
                        <span>Or continue with</span>
                    </div>
                    <div class="social-buttons">
                        <button class="social-button" title="Login with Google">
                            <img src="/Assets/Images/icons/google.svg" alt="Google">
                        </button>
                        <button class="social-button" title="Login with Facebook">
                            <img src="/Assets/Images/icons/facebook.svg" alt="Facebook">
                        </button>
                        <button class="social-button" title="Login with Twitter">
                            <img src="/Assets/Images/icons/twitter.svg" alt="Twitter">
                        </button>
                    </div>
                </div>

                <div class="register-prompt">
                    <p>Don't have an account? <a href="register.html">Join Now</a></p>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>Contact Us</h3>
                <p>Email: support@cinemaspot.com</p>
                <p>Phone: 1-800-CINEMASPOT</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 CinemaSpot. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
    const passwordInput = document.getElementById('password');
    const cubePeek = document.querySelector('.cube-peek');
    const pupil = document.querySelector('.pupil');

    cubePeek.addEventListener('click', function() {
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            this.classList.add('is-peeking');
        } else {
            passwordInput.type = 'password';
            this.classList.remove('is-peeking');
        }
    });

    document.addEventListener('mousemove', (e) => {
        if (passwordInput.type === 'text') {
            const eye = document.querySelector('.eye');
            const eyeRect = eye.getBoundingClientRect();
            const eyeCenterX = eyeRect.left + (eyeRect.width / 2);
            const eyeCenterY = eyeRect.top + (eyeRect.height / 2);
            
            const angle = Math.atan2(e.clientY - eyeCenterY, e.clientX - eyeCenterX);
            const distance = Math.min(4, Math.hypot(e.clientX - eyeCenterX, e.clientY - eyeCenterY) / 30);
            
            const x = Math.cos(angle) * distance;
            const y = Math.sin(angle) * distance;
            
            requestAnimationFrame(() => {
                pupil.style.transform = `translate(${x}px, ${y}px)`;
            });
        }
    });
    </script>

</body>

</html>
